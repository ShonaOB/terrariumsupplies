{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<!-- Main container for page content : Contact Us -->
<div class="container-fluid">
    <!-- Page header -->
    <div class="row">
        <div class="col mt-3 mb-3">
            <h1 class="page-title">Add a Review</h1>
            <hr class="mb-1">
        </div>
    </div>
    <div class="row">
        <div class="col mt-3 mb-3">
            <p class="card-text">
               Review our products!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 lg-6 offset-md-2">
            <div class="card-body">
                <!-- Form for reviews -->
                <form class="mt-3 text-black" action="{% url 'review_form' %}" method="POST" id="review-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!-- Button to submit contact form -->
                    <button class="btn standard-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
