{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Your Wishlist</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table>
                    {% for product in wishlist.products.all %}
                        <tr>
                            <td>
                                {{ wishlist.product }}
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            

            </div>
        </div>

    </div>
{% endblock %}
