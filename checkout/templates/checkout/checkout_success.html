{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}"
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">All done! Thank you for your order!</h2>
                <p class="text-black">Your order details are below. You will receive a confirmation email to {{ order.email }} soon.</p>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7">
                order summary
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'products' %}" class="btn btn-black rounded-0 my-2">
                    <span class="text-uppercase">Continue Shopping</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
